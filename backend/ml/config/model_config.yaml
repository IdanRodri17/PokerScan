# Spatial Analysis Settings
spatial:
  clustering_method: "dbscan"  # dbscan, kmeans, or agglomerative
  eps: 0.1  # DBSCAN epsilon parameter
  min_samples: 1  # DBSCAN min samples
  community_card_threshold: 0.3  # Distance threshold for community cards
  player_hand_size: 2  # Expected cards per player hand
  max_players: 3  # Maximum number of players to detect

# Performance Settings
performance:
  target_map50: 0.90  # Target mAP@50 accuracy
  target_inference_time: 100  # Target inference time in milliseconds
  max_image_size: 10485760  # Maximum image size in bytes (10MB)

# Logging and Monitoring
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/poker_vision.log"
  max_bytes: 10485760  # 10MB
  backup_count: 5